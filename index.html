<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Product Landing Page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <header id="header">
        <img id="header-img" src="" alt="FCC Product Landing Page" />
        <nav id="nav-bar">
          <a class="nav-link" href="#form">Home</a>
          <a class="nav-link" href="#form">Pricing</a>
          <a class="nav-link" href="#form">Contact</a>
        </nav>
      </header>
    </div>
    <section id="content">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/aqz-KE-bpKQ"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
      <div class="spacer"></div>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email address"
          required=""
        />
        <input id="submit" type="submit" value="Subscribe" class="btn" />
      </form>
    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
